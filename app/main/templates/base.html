<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>AdNotifier - {% block title %}{% endblock %}</title>
    
    {% block styles %}
    <link rel="stylesheet" href="{{ url_for('main.static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- The follwoing is for displaying logos for github, fb, twitter etc -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    {% endblock %}
</head>
<body>

<nav>
    <ul>
        <li><a href="{{ url_for('main.index') }}">Home</a></li>
        <li><a href="{{ url_for('auth.signup') }}">Sign Up</a></li>
        <li><a href="{{ url_for('auth.login') }}">Sign In</a></li>
    </ul>
</nav>

<section id="main-content">
    {% block content %}{% endblock %}
</section>

<footer>
    <div class="social">
        <a href="https://indrajitghosh.onrender.com/" target="_blank"><i class="icon ion-android-globe"></i></a>
        <a href="https://github.com/indrajit912" target="_blank"><i class="icon ion-social-github"></i></a>
        <a href="https://www.linkedin.com/in/indrajit912/" target="_blank"><i class="icon ion-social-linkedin"></i></a>
        <a href="https://twitter.com/Meself_Indrajit" target="_blank"><i class="fa fa-twitter"></i></a>
        <a href="https://fb.com/indrajitghosh912" target="_blank"><i class="icon ion-social-facebook"></i></a>
        <a href="https://instagram.com/indrajitghosh912" target="_blank"><i class="icon ion-social-instagram"></i></a>
        <p class="copyright">&copy; 
            <span id="copyright-year">
                <script>
                    // JavaScript to print the current year
                    document.getElementById('copyright-year').appendChild(document.createTextNode(new Date().getFullYear()))
                </script>
            </span>
            Indrajit Ghosh. All rights reserved.</p>
    </div>
</footer>

<!-- Include any additional JavaScript or external scripts here -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
