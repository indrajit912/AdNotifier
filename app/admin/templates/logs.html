<!-- app/admin/templates/logs.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Logs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34; /* Dark terminal-style background */
            color: #d0d0d0; /* Even lighter text color */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background-color: #000000; /* Dark container background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 5px;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.6;
            color: #d0d0d0; /* Even lighter text color */
        }

        h1 {
            color: #61dafb; /* Light blue header color */
        }

        .timestamp {
            color: #56b6c2; /* Different color for timestamp */
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                margin-top: 20px;
            }
        }
    </style>
    <script>
        // Function to scroll to the top of the page
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Function to scroll to the bottom of the page
        function scrollToBottom() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</head>
<body>
    <div class="container">

        <a href="{{ url_for('admin.home') }}" style="color: #61dafb; text-decoration: none; margin-bottom: 20px; display: block;">
            <!-- Add a button with a link to the admin dashboard -->
            &lt; Back to Admin Dashboard
        </a>

        <h1>Website Logs</h1>

        <!-- Button to go to the bottom of the page -->
        <button onclick="scrollToBottom()" class="btn" style="margin-top: 10px;">Scroll to Bottom</button>

        <pre>{{ logs }}</pre>

        <!-- Button to go to the top of the page -->
        <button onclick="scrollToTop()" class="btn" style="margin-bottom: 10px;">Scroll to Top</button>
        
    </div>
</body>
</html>
